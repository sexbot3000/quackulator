<!DOCTYPE html>
<html>
  <head>
    <title>
      Quackulator
    </title>
    <meta charset="UTF-8"/>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div style="background-image: 'images.jpeg';"></div>
    <div id= 'heading'>
        <h1>Quackulator!</h1>
    </div>
    <div id= 'mainContainer'>
        <div id= 'display'>
            <h2 id= 'showValue'></h2>
        </div>
        <div id= 'buttons'>
            <div id= 'numbers'>
                <div id= 'firstRow'>
                    <button id='1'>1</button>
                    <button id='2'>2</button>
                    <button id='3'>3</button>
                </div>
                <div id= 'secondRow'>
                    <button id='4'>4</button>
                    <button id='5'>5</button>
                    <button id='6'>6</button>
                </div>
                <div id= 'thirdRow'>
                    <button id='7'>7</button>
                    <button id='8'>8</button>
                    <button id='9'>9</button>
                </div>
                <div id= 'fourthRow'>
                    <button id='0'>0</button>
                    <button id='decimal'>.</button>
                    <button id='Clear'>C</button>
                </div>
            </div>
            <div id= 'operators'>
                <button id='multiply' class= 'operators'>x</button>
                <button id='subtract' class= 'operators'>-</button>
                <button id='add' class= 'operators'>+</button>
                <button id='divide' class= 'operators'>/</button>
                <button id='equals' class= 'operators'>=</button>
            </div>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
